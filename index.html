<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>registration form</title>
	<!-- google fonts linking here -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,500;1,600&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="safa/style.css">
</head>
<body>
	<section class="form-section">

	<div class="main-box">
		<div class="img-part">
			<img src="pic/df.PNG">
		</div>
		<div class="form-part">
			<h1>Registration Form</h1>
			<form>
				<div class="name">
					<input type="text" name="First name" placeholder="First name">
					<input type="text" name="Last name" placeholder="Last name">
				</div>
				<div class="user">
					<input type="text" name="Username" placeholder="Username">
				</div>
				<div class="email">
					<input type="text" name="Email Addreess" placeholder="Email Addreess">
				</div>
				<div class="gender">
					<select name="" id="">
						<option value="">Gender</option>
						<option value="">Male</option>
						<option value="">Female</option>
					</select>
				</div>
				<div class="password">
					<input type="password" name="Password" placeholder="Password">
				</div>
				<div class="cpassword">
					<input type="password" name="Confirm Password" placeholder="Confirm Password">
				</div>
				<div class="btn">
					<button>Register</button>
				</div>
			</form>
		</div>
		
	</div>
	</section>

</body>
</html>
